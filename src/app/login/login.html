
    <mat-card>
    <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form (ngSubmit)="login()" #loginForm="ngForm">

    <mat-form-field appearance="outline" class="inputarea">  
    <mat-label>UserName</mat-label>
    <input matInput placeholder="Username" name="UserName" [(ngModel)]="newlog.UserName">
    </mat-form-field>
    <br><br>
    <mat-form-field appearance="outline" >
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" name="Password" [(ngModel)]="newlog.PasswordHash">
    </mat-form-field><br><br>
    <button type="submit" matButton="elevated" matBadge="8" matBadgePosition="before">login</button>
</form>
</mat-card-content>
</mat-card>
